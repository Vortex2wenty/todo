<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="main.js"></script>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
      <nav>
        <h1>Todoey</h1>
      </nav>
    </header>
    <main>
      <article>
        <aside>
          <ul class='projects-list'>
          </ul>
          <button type="button" class="btn btn-primary btn-add-project" data-bs-toggle="modal" data-bs-target="#projectModal">Add Project</button>
        </aside>
        <section class='todos-list'>
          <ul>
          </ul>
          <button type="button" class="btn btn-primary btn-add-todo" data-bs-toggle="modal" data-bs-target="#todoModal">Add Todo</button>
        </section>
        <div class="modal fade" id="projectModal" tabindex="-1" aria-labelledby="projectModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="projectModalLabel">Add project</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <form class='form-add-project'>
                    <div class="mb-3">
                      <label for="add-project-name" class="form-label">Name</label>
                      <input type="text" class="form-control" id="add-project-name" placeholder="My cool project">
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                      <button type="submit" class="btn btn-primary">Add</button>
                    </div>
                  </form>
                </div>
                
              </div>
            </div>
        </div>
        <div class="modal fade" id="todoModal" tabindex="-1" aria-labelledby="todoModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="todoModalLabel">Add project</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <form class='form-add-todo'>
                    <div class="mb-3">
                      <label for="add-todo-name" class="form-label">Name</label>
                      <input type="text" class="form-control" id="add-todo-name" placeholder="My todo">
                    </div>
                    <div class="mb-3">
                      <label for="add-todo-description" class="form-label">Description</label>
                      <input type="text" class="form-control" id="add-todo-description" placeholder="This is my new todo item.">
                    </div>
                    <div class="mb-3">
                      <label for="add-todo-duedate" class="form-label">Due Date</label>
                      <input type="date" class="form-control" id="add-todo-duedate">
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                      <button type="submit" class="btn btn-primary">Add</button>
                    </div>
                  </form>
                </div>
                
              </div>
            </div>
        </div>
      </article>
    </main>
  </body>
</html>
